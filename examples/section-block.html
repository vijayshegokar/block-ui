<!DOCTYPE html>
<html>
<head>
<title>Section Block Demo</title>
	<!-- Block UI CSS -->
	<link type="text/css" rel="stylesheet" href="../src/blockui.css" />
	<!-- Block UI JS -->
    <script type="text/javascript" src="../src/blockui.js"></script>
	<script type="text/javascript">
	function blockMe(eleId) {
		var blockInstance = blockUI(eleId);
		timeout = false;
		setTimeout(function() {
	    	unblockUI(blockInstance);
	    }, 2000)
	}
	function startBlockUI(i) {
		if(i === 0) {
			document.getElementById("text").innerHTML = "Blocking ui with loader only.";
			console.log("Blockin ui with loader only.");
			blockUI();
			timeout = false;
			setTimeout(function() {
		    	unblockUI();
		    	document.getElementById("text").innerHTML = "";
		    	setTimeout(function() {
			    	startBlockUI(1);
			    }, 1000)
		    }, 2000)
		}
		if(i === 1) {
			document.getElementById("text").innerHTML = "Blocking ui with message only.";
			console.log("Blockin ui with message only.");
			blockUIWIthMsg(null, "Please wait! We are processing your request!");
			timeout = false;
			setTimeout(function() {
		    	unblockUI();
		    	document.getElementById("text").innerHTML = "";
		    	setTimeout(function() {
			    	startBlockUI(2);
			    }, 1000)
		    }, 2000)
		}
		if(i === 2) {
			document.getElementById("text").innerHTML = "Blocking ui with loader and message.";
			console.log("Blockin ui with loader and message.");
			blockUIWithLoaderNMsg(null, "Please Wait...");
			timeout = false;
			setTimeout(function(){
		    	unblockUI();
		    	document.getElementById("text").innerHTML = "";
		    	setTimeout(function() {
			    	startBlockUI(3);
			    }, 1000)
		    }, 2000)
		}
		if(i === 3) {
			document.getElementById("text").innerHTML = "Blocking ui with simple dark background.";
			console.log("Blockin ui with simple dark background.");
			blockUIOnly();
			timeout = false;
			setTimeout(function(){
		    	unblockUI();
		    	document.getElementById("text").innerHTML = "";
		    	setTimeout(function() {
			    	startBlockUI(0);
			    }, 1000)
		    }, 2000)
		}
	}
	</script>
	<style type="text/css">
	.middle {
		padding: 10px 30px;
		width: 100%;
		position: relative;
		height: 800px;
		margin: 0 auto;
	}
	#firstDiv {
		width: 50%;
		height: 400px;
		float: left;
	}
	#secondDiv {
		width: 50%;
		height: 400px;
		float: left;
	}
	</style>
</head>
<body>
<div class="middle">
	<div id="firstDiv">
		First Div
		<button onclick="blockMe('firstDiv');">Click Me to Block</button>
	</div>
	<div id="secondDiv">
		Second Div
		<button onclick="blockMe('secondDiv');">Click Me to Block</button>
	</div>
</div>	
</body>
</html>
